<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="css/result.css">

</head>

<body>


<!-- 네비바 -->
<header th:insert="header"></header>


<!-- content 영역 -->
<div class="content">
    <div class="container-fluid">
<!--        <form id="compareForm" enctype="multipart/form-data">-->
            <div class="clear">
                <div class="row">
                    <div class="card col-6" id="ori">
                        <div class="card-body">
                            <div class="row">
                                <div>
                                    <input type="file" id="originalFile1"/>
                                    <button id="oriUploadBtn" class="btn btn-primary uploadBtn">Upload</button>
                                </div>
                                <div class="col-6">
                                    <h5 class="h5">기존 알고리즘 결과</h5>
                                </div>
                            </div>
                            <div class="oriInsert">
                                <li>합금철 총 투입비용 : </li>
                                <li>합금철 총 투입량 : </li>
                                <li>예상 용강량 : </li>
                                <li>방법 :</li>
                            </div>
                        </div>
                    </div>
                    <div class="card col-6">
                        <div class="card-body">
                            <div class="row">
                                <div>
                                    <input name="uploadFiles" type="file" multiple>
                                    <button id="revUploadBtn" class="btn btn-primary uploadBtn">Upload</button>
                                </div>
                                <div class="col-6">
                                    <h5 class="h5">수정 알고리즘 결과</h5>
                                </div>
                            </div>
                            <div class="insert">
                                <li>합금철 총 투입비용 : </li>
                                <li>합금철 총 투입량 : </li>
                                <li>예상 용강량 : </li>
                                <li>방법 : </li>
                            </div>
                        </div>
                        <div class="uploadResult"></div>
                    </div>
                </div>
            </div>
<!--        </form>-->


        <!-- 차트 -->
        <div class="row">
            <div class="card col-12">
                <div class="card-body">
                    <div class="allchart">
                        <h5 id="chart-title">요약 지표</h5>
                        <div class="alloy_chart">
                            <div id="alloy_chart" style="width: 800px; height: 500px;"></div>
                        </div>
                        <div class="material_chart">
                            <div id="material_chart" style="width: 800px; height: 500px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 표 -->
        <div class="row">
            <div class="card col-12">
                <div class="card-body">
                    <div class="alloy-table"></div>
                    <div class="material-table"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script>

    $('#oriUploadBtn').click(function (){
        // event.preventDefault();
        var formData = new FormData();

        var inputFile = $("input[type='file']");

        var files = inputFile[0].files;

        console.log(files[0]);
        formData.append("uploadfiles", files[0]);

        //uplaod ajax
        $.ajax({
            url: '/oriUploadAjax',
            processData: false,
            contentType: false,
            data: formData,
            type: 'POST',
            dataType: 'json',
            success: function (result){

                sendOriFileName(result[0]);
            },
            error:function (){
            }
        });
    });

    $('#revUploadBtn').click(function (){
        // event.preventDefault();
        var formData = new FormData();

        var inputFile = $("input[type='file']");

        var files = inputFile[1].files;

        for(var i=0; i<files.length; i++){
            console.log(files[i]);
            formData.append("uploadfiles", files[i]);
        }
        //uplaod ajax
        $.ajax({
            url: '/uploadAjax',
            processData: false,
            contentType: false,
            data: formData,
            type: 'POST',
            dataType: 'json',
            success: function (result){
                console.log(result);
                showUploadedList(result);
            },
            error:function (jqXHR, textStatus, errorThrown){
                console.log(textStatus);
            }
        });
    });

    function showUploadedList(arr) {
        event.preventDefault();
        console.log(arr[0]);
        var html = "";

        html += "<div>";

        for (var i = 0; i < arr.length; i++) {
            html += "<a href='#' class='btn btn-primary m-1'  onclick='sendRevFileName(\"" + i + "\")'>" + (i+1) + "</a>";
        }
        html += "</div>";
        $(".uploadResult").html(html);

    }

    function sendOriFileName() {
        // Ajax 요청을 사용하여 백엔드에 데이터를 전송
        $.ajax({
            url: '/sendOriFileName',
            method: 'POST',

            success: function(response) {
                // 요청이 성공한 경우의 동작
                console.log(response);
                showOriFile(response);
            },
            error: function(error) {
                // 요청이 실패한 경우의 동작
                console.log(error);
            }
        });
    }
    function showOriFile(response) {
        var html = "";

        html += "<div class='oriInsert'>"
        html += "<li>합금철 총 투입비용 : " + response.totalCost + "</li>";
        html += "<li>합금철 총 투입량 : " + response.totalAmount + "</li>";
        html += "<li>예상 용강량 : " + response.expectOutput + "</li>";
        html += "<li>방법 : " + response.method + "</li>";
        html += "</div>";


        $(".oriInsert").html(html);
    }

    function sendRevFileName(fileName) {
        // Ajax 요청을 사용하여 백엔드에 데이터를 전송
        $.ajax({
            url: '/sendRevFileName',
            method: 'POST',
            data: { index: fileName },
            success: function(response) {
                // 요청이 성공한 경우의 동작
                showRevFile(response.revResultDTO);
                drawAlloyChart(response.compareDTO.diffAlloyInputs);
                drawMaterialChart(response.compareDTO.diffMaterials);
                drawAlloyTable(response.compareDTO);
                drawMaterialTable(response.compareDTO);
            },
            error: function(error) {
                // 요청이 실패한 경우의 동작
                console.log(error);
            }
        });
    }
    function showRevFile(response) {
        var html = "";
        html += "<button class='deleteBtn' data-index='" + response.index + "'>삭제</button>";
        html += "<div class='insert'>"
        html += "<li>합금철 총 투입비용 : " + response.totalCost + "</li>";
        html += "<li>합금철 총 투입량 : " + response.totalAmount + "</li>";
        html += "<li>예상 용강량 : " + response.expectOutput + "</li>";
        html += "<li>방법 : " + response.method + "</li>";
        html += "</div>";

        $(".insert").html(html);
    }
    function showInit() {
        var html = "";

        html += "<div class='insert'>"
        html += "<li>합금철 총 투입비용 : </li>";
        html += "<li>합금철 총 투입량 : </li>";
        html += "<li>예상 용강량 :</li>";
        html += "<li>방법 : </li>";
        html += "</div>";

        $(".insert").html(html);
    }
    $('.insert').on('click', '.deleteBtn', function () {
        var index = $(this).data('index');
        $.ajax({
            url: '/deleteList',
            method: 'POST',
            data: { index: index },
            success: function(response) {
                // 요청이 성공한 경우의 동작
                console.log(response);
                showUploadedList(response);
                showInit();
            },
            error: function(error) {
                // 요청이 실패한 경우의 동작
                console.log(error);
            }
        });
    });

</script>
<script src="js/result.js"></script>
</body>

</html>
