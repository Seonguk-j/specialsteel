<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/result.css">

</head>

<body>


<!-- 네비바 -->
<header th:insert="header"></header>


<!-- content 영역 -->
<div class="content">
    <div class="container-fluid">
        <div class="clear">
            <div class="row">
                <div class="card1 card col-12">
                    <div class="date-search-container">
                        <!-- 테스트-->
                        <input type="file" name="file" id="jsonFile"/>
                        <button id="test" >파일 업로드</button>

                        <button class="show-Btn" onclick="showModal()">조회</button>

                    </div>
                </div>
            </div>
            <!--날짜 조회 모달 -->
            <th:block th:insert="Modal"></th:block>

            <div class="row">
                <div class="card col-6" id="ori">
                    <div class="card-body">
                        <div class="title-file-group row">
                            <h5 class="h5 col-5">기존 알고리즘 결과</h5>
                            <div class="file-group col-7">
                                <input type="file" name="file" id="originalFile1"/>
                                <button class="btn uploadBtn" id="oriUploadBtn">Upload</button>
                            </div>
                        </div>
                        <div class="oriInsert list-group">
                            <li class="list-group-item">합금철 총 투입비용 : </li>
                            <li class="list-group-item">합금철 총 투입량 : </li>
                            <li class="list-group-item">예상 용강량 : </li>
                            <li class="list-group-item">방법 :</li>
                        </div>
                    </div>
                </div>
                <div class="card col-6">
                    <div class="card-body">
                        <div class="title-file-group row">
                            <h5 class="h5 col-5">수정 알고리즘 결과</h5>
                            <div class="file-group col-7">
                                <input name="uploadFiles" id="fileInput" type="file" multiple >
                                <button class="btn uploadBtn" id="revUploadBtn">Upload</button>
                            </div>
                        </div>
                        <div class="insert list-group">
                            <li class="list-group-item">합금철 총 투입비용 : </li>
                            <li class="list-group-item">합금철 총 투입량 : </li>
                            <li class="list-group-item">예상 용강량 : </li>
                            <li class="list-group-item">방법 : </li>
                            <div id="uploadResult"></div>
                            <div id="showResult"></div>
                            <div id="showResult1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hidden-group"></div>
        <!-- 세이브 버튼 2개 및 각 모달창 -->

        <!-- 파일 모달 부분 -->

        <!-- 차트 -->
        <div class="row">
            <div class="card col-12">
                <div class="card-body">
                    <div class="allchart"></div>
                    <div class="alloy_chart">
                        <div id="alloy_chart" style="width: 800px; height: 500px;"></div>
                    </div>
                    <div class="material_chart">
                        <div id="material_chart" style="width: 800px; height: 500px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 표 -->
        <div class="row">
            <div class="card col-12">
                <div class="card-body">
                    <div class="table-container">
                        <div class="alloy-table"></div>
                        <div class="material-table"></div>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="footer"></div>
    </div>
</div>





<!-- JQuery -->
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="js/result.js"></script>.
<script src="js/Modal.js"></script>
<script>

    $('#test').click(function (){
        // event.preventDefault();
        var inputFile = $("input[type='file']")[0];
        console.log("if문 밖은 몇번?");

        if (inputFile.files.length > 0) {
            var file = inputFile.files[0];
            var reader = new FileReader();
            reader.readAsText(file);


        reader.onload = function (e) {
            var fileContent = e.target.result;
            try {
                //uplaod ajax
                $.ajax({
                    url: 'http://172.20.10.21:17080/mix',
                    processData: false,
                    contentType: false,
                    data: fileContent,
                    type: 'POST',
                    success: function (result){
                        postResponseJson(result);
                    },
                    error:function (){
                    }
                });
                $(this).prev("input[type='file']").val("");
            } catch (error) {
                console.error("Error parsing JSON:", error);
            }
        };

        };
    });
    //response json 파일 controller로 전송
    function postResponseJson(result){

        $.ajax({
            url: '/oriResponseData',
            contentType: 'application/json; charset=utf-8', // 인코딩 설정
            data: result,
            type: 'POST',
            success: function (response){
                console.log(response);
            },
            error: function (error){
                alert("기존 알고리즘이 없습니다.");
            }
        });

    }
</script>
</body>

</html>
