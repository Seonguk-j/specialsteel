<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="css/result.css">

</head>

<body>
<!-- 네비바 -->
<header th:insert="header.html"></header>

<!-- content 영역 -->
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="card col-6">
                <div class="card-body">
                    <h5 class="h5">기존 알고리즘 결과</h5>
                    <li>합금철 총 투입비용 : </li>
                    <li>합금철 총 투입량 : </li>
                    <li>예상 용강량 : </li>
                    <li>방법 : 1-4, 무게제약 0, 냉각제 투입 X, 탄소 합금철 투입 0</li>
                </div>
            </div>
            <div class="card col-6">
                <div class="card-body">
                    <h5 class="h5">수정 알고리즘 결과</h5>
                    <li>합금철 총 투입비용 : </li>
                    <li>합금철 총 투입량 : </li>
                    <li>예상 용강량 : </li>
                    <li>방법 : 1-8, 무게제약 0, 냉각제 투입 X, 탄소 합금철 투입 0</li>
                </div>
            </div>
        </div>

        <!-- 차트 -->
        <div class="allchart">
            <h5 id="chart-title">요약 지표</h5>
            <div class="chart">
                <div id="columnchart_material" style="width: 800px; height: 500px;"></div>
            </div>
            <div class="chart1">
                <div id="columnchart_material2" style="width: 800px; height: 500px;"></div>
            </div>
        </div>

        <!-- 표 -->
        <div class="row">
            <div class="card col-12">
                <div class="card-body">
                    <div class="card-table">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/result.js"></script>
</body>

</html>
