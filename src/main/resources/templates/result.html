    $('#fileUpload').click(async function (){
        await initList();
        await sendRequestFile(); // testUpload 실행 후 test2 실행
        await showList();
    });

    function initList() {
        return new Promise(async (resolve, reject) => {
            $.ajax({
                url: '/initResultDtoList',
                processData: false,
                contentType: false,
                method: 'GET',
                success: function (result) {
                    console.log(result);
                    resolve();
                },
                error: function () {
                    reject();
                }
            });
        })
    }

    function sendRequestFile(){
        return new Promise(async (resolve, reject) => {
            var inputFile = $("input[type='file']")[0];
            if(inputFile.files.length > 0) {
                for (var i = 0; i < inputFile.files.length; i++) {
                    var file = inputFile.files[i];
                    var reader = new FileReader();
                    reader.readAsText(file);

                    reader.onload = async function (e) {
                        var fileContent = e.target.result;
                        try {
                            //uplaod ajax
                            await $.ajax({
                                url: 'http://172.20.10.21:17080/mix',
                                processData: false,
                                contentType: false,
                                data: fileContent,
                                type: 'POST',
                                success: function (result) {
                                    postOriResponseJson(result);
                                },
                                error: function () {
                                }
                            });
                            await $.ajax({
                                url: 'http://172.20.10.21:17080/mix2',
                                processData: false,
                                contentType: false,
                                data: fileContent,
                                type: 'POST',
                                success: function (result) {
                                    postRevResponseJson(result);
                                },
                                error: function () {
                                }
                            });
                            $(this).prev("input[type='file']").val("");
                            resolve();
                        } catch (error) {
                            console.error("Error parsing JSON:", error);
                            reject(error);
                        }
                    };
                }
            } else {
                resolve();
            }
        });
    }

    function showList(){
