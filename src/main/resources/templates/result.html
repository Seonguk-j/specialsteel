<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/result.css">

</head>

<body>


    <!-- 네비바 -->
    <header th:insert="header"></header>


    <!-- content 영역 -->
    <div class="content">
        <div class="container-fluid">
            <div class="clear">
                <div class="row">
                    <div class="card1 card col-12">
                        <div class="date-search-container">
                            <input type="file" name="file" id="jsonFile" multiple />
                            <button id="fileUpload">파일 업로드</button>
                            <button class="show-Btn" onclick="showModal()">조회</button>
                        </div>
                    </div>
                </div>
                <!--날짜 조회 모달 -->
                <th:block th:insert="Modal"></th:block>

                <div class="row">
                    <div class="card col-6" id="ori">
                        <div class="card-body">
                            <div class="title-file-group row">
                                <div class="ipinput-group">
                                    <input id="ip-input-1"/>
                                </div>
                                <h5 class="h5 col-5">기존 알고리즘 결과</h5>
                            </div>
                            <div class="oriInsert list-group">
                                <li class="list-group-item">합금철 총 투입비용 : </li>
                                <li class="list-group-item">합금철 총 투입량 : </li>
                                <li class="list-group-item">예상 용강량 : </li>
                                <li class="list-group-item">방법 :</li>
                            </div>
                        </div>
                    </div>
                    <div class="card col-6">
                        <div class="card-body">
                            <div class="title-file-group row">
                                <div class="ipinput-group">
                                    <input id="ip-input-2"/>
                                </div>
                                <h5 class="h5 col-5">수정 알고리즘 결과</h5>
                            </div>
                            <div class="insert list-group">
                                <li class="list-group-item">합금철 총 투입비용 : </li>
                                <li class="list-group-item">합금철 총 투입량 : </li>
                                <li class="list-group-item">예상 용강량 : </li>
                                <li class="list-group-item">방법 : </li>
                                <div id="uploadResult"></div>
                                <div id="showResult"></div>
                                <div id="showResult1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden-group"></div>
            <!-- 세이브 버튼 2개 및 각 모달창 -->

            <!-- 파일 모달 부분 -->

            <!-- 차트 -->
            <div id="chart">
                <div class="card col-12">
                    <div class="card-body">
                        <div class="allchart"></div>
                        <div class="alloy_chart">
                            <div id="alloy_chart"></div>
                        </div>
                        <div class="material_chart">
                            <div id="material_chart"></div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- 표 -->
            <div id="table">
                <div class="card col-12">
                    <div class="card-body">
                        <div class="table-container">
                            <div class="alloy-table"></div>
                            <div class="material-table"></div>
                        </div>
                    </div>
                </div>
            </div>

            <footer th:insert="footer"></footer>
        </div>
    </div>





    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="js/result.js"></script>.
    <script src="js/Modal.js"></script>
    <script>
        $('#fileUpload').click(async function () {
            await initList();
            await sendRequestFile(); // testUpload 실행 후 test2 실행
            // await delay(200);
            await filterList();
            await showList();
            document.getElementById("jsonFile").value = "";
        });

        function initList() {
            return new Promise(async (resolve, reject) => {
                $.ajax({
                    url: '/initResultDtoList',
                    processData: false,
                    contentType: false,
                    method: 'GET',
                    success: function (result) {
                        showRevInit();
                        showOriInit();
                        chartInit();
                        tableInit();
                        resolve();
                    },
                    error: function () {
                        reject();
                    }
                });
            })
        }

        async function sendRequestFile() {
            return new Promise(async (resolve, reject) => {
                var inputFile = $("input[type='file']")[0];
                if (inputFile.files.length > 0) {
                    for (var i = 0; i < inputFile.files.length; i++) {
                        var file = inputFile.files[i];
                        await processFile(file); // 비동기 파일 처리 함수를 await로 호출
                    }
                }
                resolve(); // sendRequestFile 함수 완료를 알림
            });
        }

        async function processFile(file) {
            var oriIp = document.getElementById("ip-input-1").value;
            var revIp = document.getElementById("ip-input-2").value;
            return new Promise(async (resolve, reject) => {
                var reader = new FileReader();
                reader.readAsText(file);

                reader.onload = async function (e) {
                    var fileContent = e.target.result;
                    try {
                        // uplaod ajax
                        await $.ajax({
                            url: 'http://' + oriIp + '/mix',
                            processData: false,
                            contentType: false,
                            data: fileContent,
                            type: 'POST',
                            success: async function (result) {
                                postOriResponseJson(result);
                            },
                            error: function () {
                            }
                        });

                        await $.ajax({
                            url: 'http://' + revIp + '/mix2',
                            processData: false,
                            contentType: false,
                            data: fileContent,
                            type: 'POST',
                            success: async function (result) {
                                postRevResponseJson(result);
                            },
                            error: function () {
                            }
                        });

                        $(this).prev("input[type='file']").val("");
                        await delay(20);
                        resolve(); // 파일 처리가 완료됨을 알림
                    } catch (error) {
                        console.error("Error parsing JSON:", error);
                        reject(error);
                    }
                };
            });
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function filterList() {
            return new Promise(async (resolve, reject) => {
                await $.ajax({
                    url: '/filterList',
                    processData: false,
                    contentType: false,
                    method: 'GET',
                    success: function (result) {
                        resolve();
                    },
                    error: function () {
                        reject();
                    }
                });
            });
        }

        function showList() {
            return new Promise(async (resolve, reject) => {
                $.ajax({
                    url: '/showList',
                    processData: false,
                    contentType: false,
                    method: 'GET',
                    success: function (result) {
                        showUploadedList(result);
                        resolve();
                    },
                    error: function () {
                        reject();
                    }
                });
            });
        }


        // //response json 파일 controller로 전송
        function postOriResponseJson(result) {

            $.ajax({
                url: '/oriResponseData',
                contentType: 'application/json; charset=utf-8', // 인코딩 설정
                data: result,
                type: 'POST',
                success: function (response) {
                },
                error: function (error) {
                    // alert("기존 알고리즘이 없습니다.");
                }
            });
        }

        function postRevResponseJson(result) {

            $.ajax({
                url: '/revResponseData',
                contentType: 'application/json; charset=utf-8', // 인코딩 설정
                data: result,
                type: 'POST',
                success: function (response) {
                },
                error: function (error) {
                    alert("기존 알고리즘이 없습니다.");
                }
            });
        }
    </script>
</body>

</html>
