    // 정렬
    function sendSortData() {
        var selectedSort = $("#sort-select").val();
        var selectedOrder = $("input[name='order']:checked").val();
        var orderAlloyInputs = [];
        var orderMaterials = [];

        var tempAlloyInputs = new Map(Object.entries(diffAlloyInputsMap));
        var tempMaterial = new Map(Object.entries(diffMaterialsMap));

        if(selectedSort === "정렬기준") {
            var i = 0;
            for(var key in compareDTO.diffAlloyInputs){
                orderAlloyInputs[i] = key;
                i++;
            }

            var i = 0;
            for(var key in compareDTO.diffMaterials){
                orderMaterials[i] = key;
                i++;
            }
        } else if(selectedSort === "이름" && selectedOrder === "asc"){
            const orderKindAlloy = new Map([...tempAlloyInputs].sort());
            var i = 0;
            for(var [key, value] of orderKindAlloy){
                orderAlloyInputs[i] = key;
                i++;
            }

            const orderKindMaterial = new Map([...tempMaterial].sort());
            var i = 0;
            for(var [key, value] of orderKindMaterial){
                orderMaterials[i] = key;
                i++;
            }
        }
        else if(selectedSort === "이름") {
            const orderKindAlloy = new Map([...tempAlloyInputs].sort().reverse());
            var i = 0;
            for(var [key, value] of orderKindAlloy){
                orderAlloyInputs[i] = key;
                i++;
            }

            const orderKindMaterial = new Map([...tempMaterial].sort().reverse());
            var i = 0;
            for(var [key, value] of orderKindMaterial){
                orderMaterials[i] = key;
                i++;
            }
        }
        else if(selectedOrder === "asc") {
            const orderKindAlloy = new Map([...tempAlloyInputs].sort((a, b) => (a[1] > b[1] ? 1 : -1)));
            var i = 0;
            for(var [key, value] of orderKindAlloy){
                orderAlloyInputs[i] = key;
                i++;
            }

            const orderKindMaterial = new Map([...tempMaterial].sort((a, b) => (a[1] > b[1] ? 1 : -1)));
            var i = 0;
            for(var [key, value] of orderKindMaterial){
                orderMaterials[i] = key;
                i++;
            }
        }
        else {
            const orderKindAlloy = new Map([...tempAlloyInputs].sort((a, b) => (a[1] > b[1] ? -1 : 1)));
            var i = 0;
            for(var [key, value] of orderKindAlloy){
                orderAlloyInputs[i] = key;
                i++;
            }

            const orderKindMaterial = new Map([...tempMaterial].sort((a, b) => (a[1] > b[1] ? -1 : 1)));
            var i = 0;
            for(var [key, value] of orderKindMaterial){
                orderMaterials[i] = key;
                i++;
            }
        }

        if(Object.keys(compareDTO.diffAlloyInputs).length !== 0) {
            drawAlloyChart(compareDTO.diffAlloyInputs, orderAlloyInputs);
            drawAlloyTable(compareDTO, orderAlloyInputs);
            diffAlloyInputsMap = compareDTO.diffAlloyInputs;
        }

        if(Object.keys(compareDTO.diffMaterials).length !== 0) {
            drawMaterialChart(compareDTO.diffMaterials, orderMaterials);
            drawMaterialTable(compareDTO, orderMaterials);
            diffMaterialsMap = compareDTO.diffMaterials;
        }
    }

    function titleSearch() {
        const searchInput = document.getElementById("searchWord").value;
        // 검색어만 서버로 전송합니다.
        fetch('/api/searchByTitle', {
            method: 'POST',
            body: searchInput,
        })
            .then(response => response.json())
            .then(data => {
                // 받은 데이터를 리스트로 표시합니다.
                displayData(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function fetchData() {

        // 선택한 날짜 정보를 가져옵니다.
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;

        // 날짜 정보를 서버로 전송합니다.
        fetch('/api/getDataByDate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                startDate: startDate,
                endDate: endDate,
            }),
        })
            .then(response => response.json())
            .then(data => {
                // 서버에서 받은 데이터를 리스트로 표시합니다.
                console.log(data);
                displayData(data);

            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function displayData(data) {
        // 리스트 div를 찾습니다.
        const listContainer = document.getElementById("listContainer");
        const paginationContainer = document.getElementById("paginationContainer");

        // 리스트를 초기화합니다.
        listContainer.innerHTML = "";
        paginationContainer.innerHTML = "";

        // 현재 페이지의 시작과 끝 인덱스를 계산합니다.
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = Math.min(startIndex + itemsPerPage, data.length);

        // Create the header row with column headings
        const headerRow = document.createElement("div");
        headerRow.classList.add("list-header");

        const numberHeading = document.createElement("div");
        numberHeading.textContent = "번호";
        headerRow.appendChild(numberHeading);

        const dateHeading = document.createElement("div");
        dateHeading.textContent = "날짜";
        headerRow.appendChild(dateHeading);

        const commentHeading = document.createElement("div");
        commentHeading.textContent = "코멘트";
        headerRow.appendChild(commentHeading);

        const comparisonAlgorithmHeading = document.createElement("div");
        comparisonAlgorithmHeading.textContent = "비교알고리즘개수";
        headerRow.appendChild(comparisonAlgorithmHeading);

        listContainer.appendChild(headerRow);

        // 받은 데이터를 이용하여 리스트를 생성합니다.
        //for (let i = 0; i < data.length; i++) {
        for (let i = startIndex; i < endIndex; i++) {
            const listItem = document.createElement("div");
            listItem.classList.add("list-item");

            // Create elements for each column
            const numberCell = document.createElement("div");
            numberCell.textContent = i + 1;
            listItem.appendChild(numberCell);

            const dateCell = document.createElement("div");
            dateCell.textContent = data[i].date;
            listItem.appendChild(dateCell);

            const commentCell = document.createElement("div");
            commentCell.textContent = data[i].comment;
            listItem.appendChild(commentCell);

            const comparisonAlgorithmCell = document.createElement("div");
            comparisonAlgorithmCell.textContent = data[i].amount;
            listItem.appendChild(comparisonAlgorithmCell);

            // 클릭 상태를 저장하는 변수를 추가합니다.
            let isClicked = false;



            // 각 리스트 아이템에 클릭 이벤트 리스너를 추가합니다.
            listItem.addEventListener("click", () => {
                // 클릭 상태를 변경합니다.
                isClicked = !isClicked;

                // 클릭한 항목의 상태에 따라 체크된 스타일을 적용하거나 제거합니다.
                if (isClicked) {
                    listItem.classList.add("checked-item"); // "checked-item"이라는 CSS 클래스를 추가합니다.
                    // 날짜가 선택된 경우 버튼 이벤트를 변경합니다.
                    const fetchButton = document.getElementById("fetchButton");
                    //fetchButton.textContent = "조회";
                    fetchButton.setAttribute("onclick", "fetchDataById()");
                } else {
                    listItem.classList.remove("checked-item"); // "checked-item"이라는 CSS 클래스를 제거합니다.
                }

                // 클릭한 항목의 id 값을 저장합니다.
                selectedId = data[i].id;

                // 원하는 동작을 수행합니다. (예를 들어, 더 자세한 정보 표시 또는 다른 페이지로 이동)
                console.log("클릭한 항목:", data[i]);

            });

            // 리스트 아이템을 클릭 가능하도록 CSS 클래스를 추가합니다 (선택사항)
            listItem.classList.add("clickable-list-item");

            listContainer.appendChild(listItem);
        }

        // 페이징 컨트롤을 생성합니다.
        const totalPages = Math.ceil(data.length / itemsPerPage);
        for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
            const pageButton = document.createElement("button");
            pageButton.textContent = pageNum;
            pageButton.classList.add("pagination-button");
            if (pageNum === currentPage) {
                pageButton.classList.add("active");
            }

            // 페이지 변경을 처리하는 클릭 이벤트 리스너를 추가합니다.
            pageButton.addEventListener("click", () => {
                currentPage = pageNum;
                displayData(data); // 선택한 페이지에 해당하는 데이터로 리스트를 다시 렌더링합니다.
            });

            paginationContainer.appendChild(pageButton);
        }



    }


    // 조회 버튼 클릭 시 실행될 함수를 정의합니다.
    function fetchDataById() {
        closeModal();
        // 선택한 id 값으로 서버로 데이터를 요청합니다.
        if (selectedId !== null) {
            fetch(`/api/getDataById/${selectedId}`)
                .then(response => response.json())
                .then(data => {
                    // 서버에서 받은 데이터를 원하는 방식으로 화면에 표시합니다.

                    console.log(data);

                    html += "<li>방법 : " + "</li>";
                    html += "<div>";
                    html += "<div id='uploadResult'>" +"</div>";
                    html += "<div id='showResult'>" + "</div>";
                    html += "<div id='showResult1'>"+ "</div>";

                    $(".insert").html(html);

                    showUploadedList1(data.revResults);

                .catch(error => {
                    console.error('Error:', error);
                });
        }
    }
