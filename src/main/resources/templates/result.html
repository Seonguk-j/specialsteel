<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/result.css">

</head>

<body>


<!-- 네비바 -->
<header th:insert="header"></header>


<!-- content 영역 -->
<div class="content">
    <div class="container-fluid">
            <div class="clear">
                <div class="row">
                    <div class="card1 card col-12">
                        <div class="date-search-container">
                            <div class="searchBtn">
                                <input type="text" placeholder="검색어 입력">
                                <button type="button">검색</button>
                            </div>
                            <button onclick="showModal()">조회</button>
                        </div>
                    </div>
                </div>

                <!-- 모달창 -->
                <div id="myModal" class="modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">날짜 조회</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
                            </div>
                            <div class="modal-body">
                                <label class="date-search-label">기간</label>
                                <input type="date" id="startDate">
                                <span> ~ </span>
                                <input type="date" id="endDate">
                            </div>
                            <div id="listContainer">
                                <!-- 리스트 목록이 여기에 추가될 것입니다. -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">조회</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">닫기</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="card col-6" id="ori">
                        <div class="card-body">
                                <div class="title-file-group row">
                                    <h5 class="h5 col-5">기존 알고리즘 결과</h5>
                                    <div class="file-group col-7">
                                        <input type="file" name="file" id="originalFile1"/>
                                        <button class="btn btn-primary uploadBtn" id="oriUploadBtn">Upload</button>
                                    </div>
                                </div>
                                <div class="oriInsert">
                                    <li>합금철 총 투입비용 : </li>
                                    <li>합금철 총 투입량 : </li>
                                    <li>예상 용강량 : </li>
                                    <li>방법 :</li>
                                </div>
                        </div>
                    </div>
                    <div class="card col-6">
                        <div class="card-body">
                            <div class="title-file-group row">
                                <h5 class="h5 col-5">수정 알고리즘 결과</h5>
                                <div class="file-group col-7">
                                    <input name="uploadFiles" id="fileInput" type="file" multiple >
                                    <button class="btn btn-primary uploadBtn" id="revUploadBtn">Upload</button>
                                </div>
                            </div>
                            <div class="insert">
                                <li>합금철 총 투입비용 : </li>
                                <li>합금철 총 투입량 : </li>
                                <li>예상 용강량 : </li>
                                <li>방법 : </li>
                                <div id="uploadResult"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card col-12">
                    <div class="card-body">
                        <div class="result-save">
                            <button id="saveBtn">저장하기</button>
                            <button id="allSaveBtn">일괄 저장하기</button>
                        </div>
                    </div>
                </div>
            </div>

        <!-- 차트 -->
        <div class="row">
            <div class="card col-12">
                <div class="card-body">
                    <div class="allchart">
                        <h5 id="chart-title">요약 지표</h5>
                        <div class="sort-group">
                            <select class="sort-list" id="sort-select" style="margin-right: 10px" onchange="sendSortData()">
                                <option>정렬기준</option>
                                <option>이름</option>
                                <option>차이값</option>
                            </select>
                            <div>
                                <input type="radio" id="asc" name="order" value="asc" checked onchange="sendSortData()">오름차순
                                <input type="radio" id="desc" name="order" value="desc" onchange="sendSortData()">내림차순
                            </div>
                        </div>
                        <div class="alloy_chart">
                            <div id="alloy_chart" style="width: 800px; height: 500px;"></div>
                        </div>
                        <div class="material_chart">
                            <div id="material_chart" style="width: 800px; height: 500px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 표 -->
        <div class="row">
            <div class="card col-12">
                <div class="card-body">
                    <div class="alloy-table"></div>
                    <div class="material-table"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JQuery -->
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script>
    var nowIndex;
    var nowRevComment;
    var nowOriComment;
    var diffAlloyInputsMap;
    var diffMaterialsMap;

    $('#oriUploadBtn').click(function (){
        // event.preventDefault();
        var formData = new FormData();
        var inputFile = $("input[type='file']");
        var files = inputFile[0].files;

        formData.append("uploadfiles", files[0]);

        //uplaod ajax
        $.ajax({
            url: '/oriUploadAjax',
            processData: false,
            contentType: false,
            data: formData,
            type: 'POST',
            dataType: 'json',
            success: function (result){
             sendOriFileName(result[0]);
            },
            error:function (){
            }
        });
        $(this).prev("input[type='file']").val("");
    });

    function sendOriFileName() {
        // Ajax 요청을 사용하여 백엔드에 데이터를 전송
        $.ajax({
            url: '/sendOriFileName',
            method: 'POST',
            success: function(response) {
                // 요청이 성공한 경우의 동작
                showOriFile(response);
            },
            error: function(error) {
                // 요청이 실패한 경우의 동작
                console.log(error);
            }
        });
    }
    function showOriFile(response) {
        var html = "";

        html += "<div class='oriInsert'>"
        html += "<li>합금철 총 투입비용 : " + response.totalCost + "</li>";
        html += "<li>합금철 총 투입량 : " + response.totalAmount + "</li>";
        html += "<li>예상 용강량 : " + response.expectOutput + "</li>";
        html += "<li>방법 : " + response.method + "</li>";
        html += "<label> 메모 : <textarea id='commentOriTextarea' placeholder='메모를 입력하세요'></textarea></label>";
        html += "</div>";

        $(".oriInsert").html(html);
         nowOriComment = $("#commentOriTextarea").val();
    }

    //업로드 버튼을 누르면 파일을 MultipartFile[]에 담아 백으로 전달
    $('#revUploadBtn').click(function (){
        // event.preventDefault();
        var formData = new FormData();

        var inputFile = $("input[type='file']");

        var files = inputFile[1].files;

        for(var i=0; i<files.length; i++){

            formData.append("uploadfiles", files[i]);
        }
        //uplaod ajax
        $.ajax({
            url: '/uploadAjax',
            processData: false,
            contentType: false,
            data: formData,
            type: 'POST',
            dataType: 'json',
            success: function (result){
                showInit();
                showUploadedList(result);
            },
            error:function (jqXHR, textStatus, errorThrown){
                console.log(textStatus);
            }
        });
        $(this).prev("input[type='file']").val("");
    });

    //전달 받은 파일의 개수 만큼 버튼 생성, 버튼을 누르면 해당 인덱스를 가지는 json파일 출력
    function showUploadedList(arr) {
        event.preventDefault();
        var html = "";

        for (var i = 0; i < arr.length; i++) {
            html += "<a href='#' class='btn btn-primary m-1'  onclick='sendRevFileName(\"" + i + "\")'>" + (i+1) + "</a>";
        }
        html += "</div>";
        $("#uploadResult").html(html);

    }

    function sendRevFileName(index) {

        $.ajax({
            url: '/sendRevFileName',
            method: 'POST',
            data: { index: index },
            success: function(response) {
                // 요청이 성공한 경우의 동작
                showRevFile(response.revResultDTO);

                if(Object.keys(response.compareDTO.diffAlloyInputs).length === 0){
                    alert("합금철별 투입량에 차이가 없습니다.");
                }
                else {
                    drawAlloyChart(response.compareDTO.diffAlloyInputs);
                    drawAlloyTable(response.compareDTO);
                }
                if(Object.keys(response.compareDTO.diffMaterials).length === 0){
                    alert("예상 성분에 차이가 없습니다.");
                }else {
                    drawMaterialChart(response.compareDTO.diffMaterials);
                    drawMaterialTable(response.compareDTO);
                }
            },
            error: function(error) {
                console.log(error);
            }
        });
    }

    function showRevFile(response) {
        nowIndex = response.index;
        var html = "";
        html += "<button class='deleteBtn' data-index='" + response.index + "'> 삭제</button>";
        html += "<div class='insert'>";
        html += "<li>합금철 총 투입비용 : " + response.totalCost + "</li>";
        html += "<li>합금철 총 투입량 : " + response.totalAmount + "</li>";
        html += "<li>예상 용강량 : " + response.expectOutput + "</li>";
        html += "<li>방법 : " + response.method + "</li>";
        html += "<label> 메모 : <textarea id='commentRevTextarea' placeholder='메모를 입력하세요'>" + response.comment + "</textarea></label>";
        html += "<div>";

        for (var i = 0; i < response.length; i++) {
            html += "<a href='#' id='uploadResult' class='btn btn-primary m-1' onclick='saveComment(\"" + i + "\",\"" + response.index + "\", $(\"#commentRevTextarea\").val())'>" + (i + 1) + "</a>";
        }

        html += "</div>";
        html += "</div>";

        $(".insert").html(html);
        nowRevComment = $("#commentRevTextarea").val();
    }

    function saveComment(index, saveIndex, comment) {
        $.ajax({
            url: '/saveComment',
            method: 'POST',
            data: { index: index,
                    saveIndex: saveIndex,
                    comment: comment},
            success: function(response) {
                // 요청이 성공한 경우의 동작
                showRevFile(response.revResultDTO);

                if(Object.keys(response.compareDTO.diffAlloyInputs).length === 0){
                    alert("합금철별 투입량에 차이가 없습니다.");
                }
                else {
                    drawAlloyChart(response.compareDTO.diffAlloyInputs);
                    drawAlloyTable(response.compareDTO);
                }
                if(Object.keys(response.compareDTO.diffMaterials).length === 0){
                    alert("예상 성분에 차이가 없습니다.");
                }else {
                    drawMaterialChart(response.compareDTO.diffMaterials);
                    drawMaterialTable(response.compareDTO);
                }
            },
            error: function(error) {
                console.log(error);
            }
        });
    }

    function showInit() {
        var html = "";

        html += "<div class='insert'>"
        html += "<li>합금철 총 투입비용 : </li>";
        html += "<li>합금철 총 투입량 : </li>";
        html += "<li>예상 용강량 :</li>";
        html += "<li>방법 : </li>";
        html += "<div id=\"uploadResult\"></div>";
        html += "</div>";

        $(".insert").html(html);
    }

    $('.insert').on('click', '.deleteBtn', function () {
        var index = $(this).data('index');
        $.ajax({
            url: '/deleteList',
            method: 'POST',
            data: { index: index },
            success: function(response) {
                showRevFile(response);
            },
            error: function(error) {
                showInit();
            }
        });
    });
    $('#saveBtn').click(function (){
        nowRevComment = $("#commentRevTextarea").val();
        nowOriComment = $("#commentOriTextarea").val();
        //uplaod ajax
        $.ajax({
            url: '/saveHistory',
            method: 'POST',
            data: {
                index: nowIndex,
                revComment: nowRevComment.toString(),
                oriComment: nowOriComment.toString()
            },
            success: function (result){
                alert("성공");
            },
            error:function (error){
                alert("기존 알고리즘이 없습니다.");
            }
        });
    });

    $('#allSaveBtn').click(function (){
        nowRevComment = $("#commentRevTextarea").val();
        nowOriComment = $("#commentOriTextarea").val();
        //uplaod ajax
        $.ajax({
            url: '/allSaveHistory',
            method: 'POST',
            data: {
                index: nowIndex,
                revComment: nowRevComment.toString(),
                oriComment: nowOriComment.toString()
            },
            success: function (result){
                alert("성공");
            },
            error:function (error){
                alert("기존 알고리즘이 없습니다.");
            }
        });
    });

    function sendSortData() {
        var selectedSort = $("#sort-select").val();
        if(selectedSort === "이름"){
            alert("이름되나?");
        }
        // var selectedOrder = $("input[name='order']:checked").val();

        // AJAX 요청을 통해 선택된 값을 백엔드로 전달
    }

</script>
<script src="js/result.js"></script>
</body>

</html>
