<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="css/result.css">

</head>

<body>


<!-- 네비바 -->
<header th:insert="header"></header>


<!-- content 영역 -->
<div class="content">
    <div class="container-fluid">
        <form id="compareForm" enctype="multipart/form-data">
            <div class="clear">
                <div class="row">
                    <div class="card col-6">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <h5 class="h5">기존 알고리즘 결과</h5>
                                </div>
                                <div class="col-6 text-end">
<!--                                    <label for="originalFile1" class="btn btn-secondary">파일 선택</label>-->
                                    <input type="file" id="originalFile1"  />
                                </div>
                            </div>
                            <li>합금철 총 투입비용 : </li>
                            <li>합금철 총 투입량 : </li>
                            <li>예상 용강량 : </li>
                            <li>방법 :</li>
                        </div>
                    </div>
                    <div class="card col-6">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <h5 class="h5">수정 알고리즘 결과</h5>
                                </div>
                                <div class="col-6 text-end">
<!--                                    <label for="originalFile2" class="btn btn-secondary">파일 선택</label>-->
                                    <input name="uploadFiles" type="file" multiple>
                                    <button class="uploadBtn">Upload</button>
                                </div>

                            </div>
                            <li>합금철 총 투입비용 : </li>
                            <li>합금철 총 투입량 : </li>
                            <li>예상 용강량 : </li>
                            <li>방법 : </li>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" onclick="compare()">비교하기</button>
        </form>
        <div id="resultButtons"></div>
        <div class="uploadResult"> <a>test</a></div>
        <!-- 차트 -->
        <div class="row">
            <div class="card col-12">
                <div class="card-body">
                    <div class="allchart">
                        <h5 id="chart-title">요약 지표</h5>
                        <div class="chart">
                            <div id="columnchart_material" style="width: 800px; height: 500px;"></div>
                        </div>
                        <div class="chart1">
                            <div id="columnchart_material2" style="width: 800px; height: 500px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 표 -->
        <div class="row">
            <div class="card col-12">
                <div class="card-body">
                    <div class="card-table">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script>

    $('.uploadBtn').click(function (){
        event.preventDefault();
        var formData = new FormData();

        var inputFile = $("input[type='file']");

        var files = inputFile[1].files;

        for(var i=0; i<files.length; i++){
            console.log(files[i]);
            formData.append("uploadfiles", files[i]);
        }

        //uplaod ajax
        $.ajax({
            url: '/uploadAjax',
            processData: false,
            contentType: false,
            data: formData,
            type: 'POST',
            dataType: 'json',
            success: function (result){
                console.log(result);
                showUploadedList(result);
            },
            error:function (jqXHR, textStatus, errorThorwn){
                console.log(textStatus);
            }
        });
        function showUploadedList(arr){
            console.log(arr);

            var divArea = $(".uploadResult");

            var str = "";

            for(var i = 0; i < arr.length; i++) {
                str += "<div>";
                str += "<a href='result.html'>" + arr[i].fileName + "</a>";
                str += "</div>";
            }
            divArea.append(str);
        }
    });

</script>
<script src="js/result.js"></script>
</body>

</html>
