<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/result.css">

</head>

<body>


<!-- 네비바 -->
<header th:insert="header"></header>


<!-- content 영역 -->
<div class="content">
    <div class="container-fluid">
            <div class="clear">
                <div class="row">
                    <div class="card1 card col-12">
                        <div class="date-search-container">
                            <div class="searchBtn">
                                <input type="text" placeholder="검색어 입력">
                                <button type="button">검색</button>
                            </div>
                            <button onclick="showModal()">조회</button>
                        </div>
                    </div>
                </div>

                <!-- 모달창 -->
                <div id="myModal" class="modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">날짜 조회</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
                            </div>
                            <div class="modal-body">
                                <label class="date-search-label">기간</label>
                                <input type="datetime-local" id="startDate">
                                <span> ~ </span>
                                <input type="datetime-local" id="endDate">
                            </div>
                            <div id="listContainer">
                                <!-- 리스트 목록이 여기에 추가될 것입니다. -->
                            </div>
                            <div class="modal-footer">
                                <button id="fetchButton" type="button" class="btn btn-primary" onclick="fetchData()">조회</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">닫기</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="card col-6" id="ori">
                        <div class="card-body">
                                <div class="title-file-group row">
                                    <h5 class="h5 col-5">기존 알고리즘 결과</h5>
                                    <div class="file-group col-7">
                                        <input type="file" name="file" id="originalFile1"/>
                                        <button class="btn btn-primary uploadBtn" id="oriUploadBtn">Upload</button>
                                    </div>
                                </div>
                                <div class="oriInsert">
                                    <li>합금철 총 투입비용 : </li>
                                    <li>합금철 총 투입량 : </li>
                                    <li>예상 용강량 : </li>
                                    <li>방법 :</li>
                                </div>
                        </div>
                    </div>
                    <div class="card col-6">
                        <div class="card-body">
                            <div class="title-file-group row">
                                <h5 class="h5 col-5">수정 알고리즘 결과</h5>
                                <div class="file-group col-7">
                                    <input name="uploadFiles" id="fileInput" type="file" multiple >
                                    <button class="btn btn-primary uploadBtn" id="revUploadBtn">Upload</button>
                                </div>
                            </div>
                            <div class="insert">
                                <li>합금철 총 투입비용 : </li>
                                <li>합금철 총 투입량 : </li>
                                <li>예상 용강량 : </li>
                                <li>방법 : </li>
                                <div class="uploadResult"></div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card col-6">
                    <div class="card-body">
                    </div>
                </div>
                <div class="card col-6">
                    <div class="card-body">
                        <div class="result-save">
                            <button type="button">저장</button>
                        </div>
                    </div>
                </div>
            </div>

        <!-- 차트 -->
        <div class="row">
            <div class="card col-12">
                <div class="card-body">
                    <div class="allchart">
                        <button id="saveBtn">저장하기</button>
                        <button id="allSaveBtn">일괄 저장하기</button>
                        <h5 id="chart-title">요약 지표</h5>
                        <div class="sort-group">
                            <select class="sort-list">
                                <option>정렬기준</option>
                                <option>이름</option>
                                <option>차이값</option>
                            </select>
                        </div>
                        <div class="alloy_chart">
                            <div id="alloy_chart" style="width: 800px; height: 500px;"></div>
                        </div>
                        <div class="material_chart">
                            <div id="material_chart" style="width: 800px; height: 500px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 표 -->
        <div class="row">
            <div class="card col-12">
                <div class="card-body">
                    <div class="alloy-table"></div>
                    <div class="material-table"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JQuery -->
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script>
    var nowIndex;
    var nowRevComment;
    var nowOriComment;
    $('#oriUploadBtn').click(function (){
        // event.preventDefault();
        var formData = new FormData();

        var inputFile = $("input[type='file']");

        var files = inputFile[0].files;


        formData.append("uploadfiles", files[0]);

        //uplaod ajax
        $.ajax({
            url: '/oriUploadAjax',
            processData: false,
            contentType: false,
            data: formData,
            type: 'POST',
            dataType: 'json',
            success: function (result){
             sendOriFileName(result[0]);
            },
            error:function (){
            }
        });
    });

    function sendOriFileName() {
        // Ajax 요청을 사용하여 백엔드에 데이터를 전송
        $.ajax({
            url: '/sendOriFileName',
            method: 'POST',
            success: function(response) {
                // 요청이 성공한 경우의 동작
                showOriFile(response);
            },
            error: function(error) {
                // 요청이 실패한 경우의 동작
                console.log(error);
            }
        });
    }
    function showOriFile(response) {
        var html = "";

        html += "<div class='oriInsert'>"
        html += "<li>합금철 총 투입비용 : " + response.totalCost + "</li>";
        html += "<li>합금철 총 투입량 : " + response.totalAmount + "</li>";
        html += "<li>예상 용강량 : " + response.expectOutput + "</li>";
        html += "<li>방법 : " + response.method + "</li>";
        html += "<label> 메모 : <input id='commentOriTextarea' placeholder='메모를 입력하세요' type='textarea'/></label>";
        html += "</div>";

        $(".oriInsert").html(html);
         nowOriComment = $("#commentOriTextarea").val();
    }

    //업로드 버튼을 누르면 파일을 MultipartFile[]에 담아 백으로 전달
    $('#revUploadBtn').click(function (){
        // event.preventDefault();
        var formData = new FormData();

        var inputFile = $("input[type='file']");

        var files = inputFile[1].files;

        for(var i=0; i<files.length; i++){

            formData.append("uploadfiles", files[i]);
        }
        //uplaod ajax
        $.ajax({
            url: '/uploadAjax',
            processData: false,
            contentType: false,
            data: formData,
            type: 'POST',
            dataType: 'json',
            success: function (result){

                showUploadedList(result);
            },
            error:function (jqXHR, textStatus, errorThrown){
                console.log(textStatus);
            }
        });
    });

    //전달 받은 파일의 개수 만큼 버튼 생성, 버튼을 누르면 해당 인덱스를 가지는 json파일 출력
    function showUploadedList(arr) {
        event.preventDefault();
        var html = "";

        html += "<div class='changeTest'>";

        for (var i = 0; i < arr.length; i++) {
            html += "<a href='#' class='btn btn-primary m-1'  onclick='sendRevFileName(\"" + i + "\")'>" + (i+1) + "</a>";
        }
        html += "</div>";
        $(".uploadResult").html(html);

    }
    function sendRevFileName(index) {

        $.ajax({
            url: '/sendRevFileName',
            method: 'POST',
            data: { index: index },
            success: function(response) {
                // 요청이 성공한 경우의 동작
                showRevFile(response.revResultDTO);
                drawAlloyChart(response.compareDTO.diffAlloyInputs);
                drawMaterialChart(response.compareDTO.diffMaterials);
                drawAlloyTable(response.compareDTO);
                drawMaterialTable(response.compareDTO);
            },
            error: function(error) {
                console.log(error);
            }
        });
    }

    function showRevFile(response) {
        nowIndex = response.index;
        var html = "";
        html += "<button class='deleteBtn' data-index='" + response.index + "'> 삭제</button>";
        html += "<div class='insert'>";
        html += "<li>합금철 총 투입비용 : " + response.totalCost + "</li>";
        html += "<li>합금철 총 투입량 : " + response.totalAmount + "</li>";
        html += "<li>예상 용강량 : " + response.expectOutput + "</li>";
        html += "<li>방법 : " + response.method + "</li>";
        html += "<label> 메모 : <input id='commentRevTextarea' placeholder='메모를 입력하세요'type='textarea'/>" + response.comment + "</input></label>";
        html += "<div>";

        for (var i = 0; i < response.length; i++) {
            html += "<a href='#' class='btn btn-primary m-1' onclick='saveComment(\"" + i + "\",\"" + response.index + "\", $(\"#commentRevTextarea\").val())'>" + (i + 1) + "</a>";
        }

        html += "</div>";
        html += "</div>";

        $(".insert").html(html);
        nowRevComment = $("#commentRevTextarea").val();
    }

    function saveComment(index, saveIndex, comment) {
        $.ajax({
            url: '/saveComment',
            method: 'POST',
            data: { index: index,
                    saveIndex: saveIndex,
                    comment: comment},
            success: function(response) {
                showRevFile(response.revResultDTO);
                drawAlloyChart(response.compareDTO.diffAlloyInputs);
                drawMaterialChart(response.compareDTO.diffMaterials);
                drawAlloyTable(response.compareDTO);
                drawMaterialTable(response.compareDTO);
            },
            error: function(error) {
                console.log(error);
            }
        });
    }

    function showInit() {
        var html = "";

        html += "<div class='insert'>"
        html += "<li>합금철 총 투입비용 : </li>";
        html += "<li>합금철 총 투입량 : </li>";
        html += "<li>예상 용강량 :</li>";
        html += "<li>방법 : </li>";
        html += "</div>";

        $(".insert").html(html);
    }

    $('.insert').on('click', '.deleteBtn', function () {
        var index = $(this).data('index');
        $.ajax({
            url: '/deleteList',
            method: 'POST',
            data: { index: index },
            success: function(response) {
                showRevFile(response);
            },
            error: function(error) {
                showInit();
            }
        });
    });
    $('#saveBtn').click(function (){
        nowRevComment = $("#commentRevTextarea").val();
        nowOriComment = $("#commentOriTextarea").val();
        //uplaod ajax
        $.ajax({
            url: '/saveHistory',
            method: 'POST',
            data: {
                index: nowIndex,
                revComment: nowRevComment.toString(),
                oriComment: nowOriComment.toString()
            },
            success: function (result){
                alert("성공");
            },
            error:function (error){
                alert("기존 알고리즘이 없습니다.");
            }
        });
    });

    $('#allSaveBtn').click(function (){
        nowRevComment = $("#commentRevTextarea").val();
        nowOriComment = $("#commentOriTextarea").val();
        //uplaod ajax
        $.ajax({
            url: '/allSaveHistory',
            method: 'POST',
            data: {
                index: nowIndex,
                revComment: nowRevComment.toString(),
                oriComment: nowOriComment.toString()
            },
            success: function (result){
                alert("성공");
            },
            error:function (error){
                alert("기존 알고리즘이 없습니다.");
            }
        });
    });

    function fetchData() {
        // 선택한 날짜 정보를 가져옵니다.
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;

        // 날짜 정보를 서버로 전송합니다.
        fetch('/api/getDataByDate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                startDate: startDate,
                endDate: endDate,
            }),
        })
            .then(response => response.json())
            .then(data => {
                // 서버에서 받은 데이터를 리스트로 표시합니다.
                console.log(data);
                displayData(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    // 클릭한 리스트 아이템의 id 값을 저장할 변수를 추가합니다.
    let selectedId = null;

    function displayData(data) {
        // 리스트 div를 찾습니다.
        const listContainer = document.getElementById("listContainer");

        // 리스트를 초기화합니다.
        listContainer.innerHTML = "";

        // Create the header row with column headings
        const headerRow = document.createElement("div");
        headerRow.classList.add("list-header");

        const numberHeading = document.createElement("div");
        numberHeading.textContent = "번호";
        headerRow.appendChild(numberHeading);

        const dateHeading = document.createElement("div");
        dateHeading.textContent = "날짜";
        headerRow.appendChild(dateHeading);

        const commentHeading = document.createElement("div");
        commentHeading.textContent = "코멘트";
        headerRow.appendChild(commentHeading);

        const comparisonAlgorithmHeading = document.createElement("div");
        comparisonAlgorithmHeading.textContent = "비교알고리즘개수";
        headerRow.appendChild(comparisonAlgorithmHeading);

        listContainer.appendChild(headerRow);

        // 받은 데이터를 이용하여 리스트를 생성합니다.
        for (let i = 0; i < data.length; i++) {
            const listItem = document.createElement("div");
            listItem.classList.add("list-item");

            // Create elements for each column
            const numberCell = document.createElement("div");
            numberCell.textContent = i + 1;
            listItem.appendChild(numberCell);

            const dateCell = document.createElement("div");
            dateCell.textContent = data[i].date;
            listItem.appendChild(dateCell);

            const commentCell = document.createElement("div");
            commentCell.textContent = data[i].comment;
            listItem.appendChild(commentCell);

            const comparisonAlgorithmCell = document.createElement("div");
            comparisonAlgorithmCell.textContent = data[i].amount;
            listItem.appendChild(comparisonAlgorithmCell);

            // 클릭 상태를 저장하는 변수를 추가합니다.
            let isClicked = false;



            // 각 리스트 아이템에 클릭 이벤트 리스너를 추가합니다.
            listItem.addEventListener("click", () => {
                // 클릭 상태를 변경합니다.
                isClicked = !isClicked;

                // 클릭한 항목의 상태에 따라 체크된 스타일을 적용하거나 제거합니다.
                if (isClicked) {
                    listItem.classList.add("checked-item"); // "checked-item"이라는 CSS 클래스를 추가합니다.
                    // 날짜가 선택된 경우 버튼 이벤트를 변경합니다.
                    const fetchButton = document.getElementById("fetchButton");
                    //fetchButton.textContent = "조회";
                    fetchButton.setAttribute("onclick", "fetchDataById()");
                } else {
                    listItem.classList.remove("checked-item"); // "checked-item"이라는 CSS 클래스를 제거합니다.
                }

                // 클릭한 항목의 id 값을 저장합니다.
                selectedId = data[i].id;

                // 원하는 동작을 수행합니다. (예를 들어, 더 자세한 정보 표시 또는 다른 페이지로 이동)
                console.log("클릭한 항목:", data[i]);

            });

            // 리스트 아이템을 클릭 가능하도록 CSS 클래스를 추가합니다 (선택사항)
            listItem.classList.add("clickable-list-item");

            listContainer.appendChild(listItem);
        }
    }

    // 조회 버튼 클릭 시 실행될 함수를 정의합니다.
    function fetchDataById() {
        // 선택한 id 값으로 서버로 데이터를 요청합니다.
        if (selectedId !== null) {
            fetch(`/api/getDataById/${selectedId}`)
                .then(response => response.json())
                .then(data => {
                    // 서버에서 받은 데이터를 원하는 방식으로 화면에 표시합니다.
                    console.log(data);
                    showOriFile(data.oriResults);
                    //showRevFile(data.revResults);
                    showUploadedList1(data.revResults);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    }

    function showUploadedList1(revResults) {
        //event.preventDefault();
        var html = "";

        html += "<div class='changeTest'>";

        for (var i = 0; i < revResults.length; i++) {
            html += "<a href='#' class='btn btn-primary m-1' onclick='sendRevFileName(\"" + i + "\")'>" + (i + 1) + "</a>";
        }
        html += "</div>";
        $(".uploadResult").html(html);
    }






</script>
<script src="js/result.js"></script>
</body>

</html>
