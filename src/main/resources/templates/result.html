<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/result.css">

</head>

<body>


<!-- 네비바 -->
<header th:insert="header"></header>


<!-- content 영역 -->
<div class="content">
    <div class="container-fluid">
            <div class="clear">
                <div class="row">
                    <div class="card1 card col-12">
                        <div class="date-search-container">
                            <button onclick="showModal()">조회</button>
                        </div>
                    </div>
                </div>

                <!-- 모달창 -->
                <div id="myModal" class="modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">날짜 조회</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
                            </div>
                            <div class="modal-body">
                                <label class="date-search-label">기간</label>
                                <input type="date" id="startDate">
                                <span> ~ </span>
                                <input type="date" id="endDate">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">조회</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">닫기</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="card col-6" id="ori">
                        <div class="card-body">
                                <div class="title-file-group row">
                                    <h5 class="h5 col-5">기존 알고리즘 결과</h5>
                                    <div class="file-group col-7">
                                        <input type="file" name="file" id="originalFile1"/>
                                        <button class="btn btn-primary uploadBtn">Upload</button>
                                    </div>
                                </div>
                            <li>합금철 총 투입비용 : </li>
                            <li>합금철 총 투입량 : </li>
                            <li>예상 용강량 : </li>
                            <li>방법 :</li>
                        </div>
                    </div>
                    <div class="card col-6">
                        <div class="card-body">
                            <div class="title-file-group row">
                                <h5 class="h5 col-5">수정 알고리즘 결과</h5>
                                <div class="file-group col-7">
                                    <input name="uploadFiles" id="fileInput" type="file" multiple >
                                    <button class="btn btn-primary uploadBtn">Upload</button>
                                </div>
                            </div>
                            <div class="insert">
                                <li>합금철 총 투입비용 : </li>
                                <li>합금철 총 투입량 : </li>
                                <li>예상 용강량 : </li>
                                <li>방법 : </li>
                            </div>
                        </div>
                        <div class="uploadResult"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card col-6">
                    <div class="card-body">
                    </div>
                </div>
                <div class="card col-6">
                    <div class="card-body">
                        <div class="result-save">
                            <button type="button">저장</button>
                        </div>
                    </div>
                </div>
            </div>

        <!-- 차트 -->
        <div class="row">
            <div class="card col-12">
                <div class="card-body">
                    <div class="allchart">
                        <h5 id="chart-title">요약 지표</h5>
                        <div class="chart">
                            <div id="top_x_div1" style="width: 800px; height: 600px;"></div>
                        </div>
                        <div class="chart1">
                            <div id="top_x_div2" style="width: 800px; height: 600px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 표 -->
        <div class="row">
            <div class="card col-12">
                <div class="card-body">
                    <div class="card-table">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JQuery -->
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
</script>
<script src="js/result.js"></script>
</body>

</html>
