<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/result.css">
</head>
<body>
<!-- 날짜 검색 모달창 -->
<div id="myModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">날짜 조회</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
            </div>
            <div class="searchBtn">
                <input type="text" placeholder="검색어 입력">
                <button type="button">검색</button>
            </div>
            <div class="modal-body">
                <label class="date-search-label">기간</label>
                <input type="date" id="startDate">
                <span> ~ </span>
                <input type="date" id="endDate">
            </div>
            <div id="listContainer">
                <!-- 리스트 목록이 여기에 추가. -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">조회</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">닫기</button>
            </div>
        </div>
    </div>
</div>


<!--파일 저장부분 모달 -->

<!-- 파일 저장 모달 -->
<div id="saveModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">파일 저장</h5>
                <button class="btn-close" data-bs-dismiss="modal" onclick="closeSaveModal()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label>제목 :
                    <input id="title" type="text" placeholder="제목 입력">
                </label>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="saveHistory()">저장</button>
                <button class="btn btn-secondary" onclick="closeSaveModal()" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 파일 일괄 저장 모달 -->
<div id="allSaveModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">파일 저장</h5>
                <button class="btn-close" data-bs-dismiss="modal" onclick="closeAllSaveModal()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label>제목 :
                    <input id="allSaveTitle" type="text" placeholder="제목 입력">
                </label>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="allSaveHistory()">저장</button>
                <button class="btn btn-secondary" onclick="closeAllSaveModal()" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script src="js/result.js"></script>
<script src="js/Modal.js"></script>
</body>
</html>
