<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/encoding.css">

</head>

<body>
    <!-- 네비바 -->
    <header th:insert="header"></header>

    <th:block th:insert="Modal"></th:block>

    <!-- content 영역 -->
    <div class="content">
        <div class="container-fluid">
            <!-- 버튼 그룹 -->
            <div class="groupbtn" aria-label="Button group">
                <button class="data-Btn btn" onclick="choiceFileModal()">데이터 업로드</button>
                <button class="change-data-Btn btn" onclick="changeDbSave()">DB저장</button>
                <button class="Excelbtn btn" onclick="csvOrExcelDownload()">다운로드(.xlsx)</button>
            </div>


            <div class="row clear">
                <div class="card col-12">
                    <div class="card-body" id="previewArea">
                        <h5 class="h5">미리보기</h5>
                        <div class="card-table">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="footer"></div>
    </div>


    <script src="js/encoding.js"></script>
    <script src="js/Modal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/1.0.30/encoding.min.js"></script>
</body>

</html>
